items.potions.potion.unknown_desc=Cette potion contient un liquide %s. Qui sait quels sont seront ses effets une fois bue ou lancée ?
items.potions.potion.harmful=Potion nocive \!
items.potions.potion.beneficial=Potion bénéfique
items.potions.potion.yes=Oui, je sais ce que je fais
items.potions.potion.no=Non, j'ai changé d'avis
items.potions.potion.sure_drink=Etes-vous sûr de vouloir la boire? Vous devriez généralement lancer ce genre de potion sur vos ennemis.
items.potions.potion.sure_throw=Etes-vous sûr de vouloir la lancer ? Il est généralement plus intéressant de la boire.
items.potions.potion.shatter=La flasque se brise et un liquide %s se répand sans conséquences

items.potions.potionofexperience.name=potion d'expérience
items.potions.potionofexperience.desc=Concentré d'expériences de nombreuses batailles sous une forme liquide, ce breuvage augmentera instantanément votre niveau d'expérience.

items.potions.potionoffrost.name=potion de froid
items.potions.potionoffrost.desc=Exposé à l'air libre ce produit s'évapore en un nuage givrant ; toute créature ou tout objet en contact avec sera gelé sur place, incapable d'agir et se déplacer. L'effet givrant est bien plus efficace si l'environnement est humide.

items.potions.potionofhealing.name=potion de soins
items.potions.potionofhealing.heal=Vos blessures sont complètement guéries.
items.potions.potionofhealing.desc=Un élixir qui vous soignera entièrement de façon instantanée et qui guérit du poison.

items.potions.potionofinvisibility.name=potion d'invisibilité
items.potions.potionofinvisibility.invisible=Vous voyez vos mains devenir invisibles \!
items.potions.potionofinvisibility.desc=Boire cette potion vous rendra invisible pendant quelques temps. Attaquer, utiliser une baguette ou lire un parchemin dans le champ de vision d'un ennemi dissipera l'effet.

items.potions.potionoflevitation.name=potion de lévitation
items.potions.potionoflevitation.float=Vous flottez dans les airs \!
items.potions.potionoflevitation.desc=Boire cet étrange liquide vous fera léviter, capable d'aisément survoler les pièges et autres trous. Lancer cette potion libère un nuage de gaz brut, désorientant toute créature à son contact.

items.potions.potionofliquidflame.name=potion de feu liquide
items.potions.potionofliquidflame.desc=Cette flasque contient un agent très instable qui prend violemment feu au contact de l'air.

items.potions.potionofmight.name=potion de puissance
items.potions.potionofmight.msg_1=+1 force, +5 pv
items.potions.potionofmight.msg_2=Une force nouvelle parcourt votre corps \!
items.potions.potionofmight.desc=La puissance de ce breuvage pénètre jusque dans vos muscles augmentant de façon permanente votre force d'un point et vos point de vie de cinq points.

items.potions.potionofmindvision.name=potion de vision spirituelle
items.potions.potionofmindvision.see_mobs=Vous arrivez à ressentir la présence des esprits des autres créatures \!
items.potions.potionofmindvision.see_none=Vous semblez capable de deviner que vous êtes seul dans ce niveau pour le moment.
items.potions.potionofmindvision.desc=Après l'avoir bue, votre esprit deviendra en phase avec l'empreinte psychique des autres créatures, vous permettant de ressentir leur présence à travers les murs. Cette potion vous permet aussi de voir derrière les murs ou les portes.

items.potions.potionofparalyticgas.name=potion de gaz paralysant
items.potions.potionofparalyticgas.desc=Exposé à l'air libre, ce liquide se vaporise en un nuage jaune étourdissant. Quiconque inhale ce nuage sera paralysé instantanément, incapable de bouger pour quelques temps. Cette potion peut être lancée sur des ennemis à distance pour les soumettre aux effets du gaz.

items.potions.potionofpurity.name=potion de purification
items.potions.potionofpurity.freshness=Vous ressentez une fraîcheur inhabituelle dans l'air.
items.potions.potionofpurity.no_smell=Vous ne sentez plus les odeurs \!
items.potions.potionofpurity.desc=Cet agent neutralise rapidement les effets des gaz nocifs dans son entourage. Le boire offre une immunité temporaire à ces gaz.

items.potions.potionofstrength.name=potion de force
items.potions.potionofstrength.msg_1=+1 force
items.potions.potionofstrength.msg_2=Une force nouvelle parcourt votre corps.
items.potions.potionofstrength.desc=La puissance de ce breuvage pénètre jusque dans vos muscles, augmentant de façon permanente votre force d'un point.

items.potions.potionoftoxicgas.name=potion de gaz toxique
items.potions.potionoftoxicgas.desc=Déboucher ou briser cette fiole de gaz sous pression la fera exploser dans un nuage vert de gaz toxiques. Il est certainement plus judicieux d'envoyer cette potion sur des ennemis au loin plutôt que de l'ouvrir à la main.



###quest items
items.quest.ceremonialcandle.name=bougie de culte
items.quest.ceremonialcandle.desc=Un ensemble de bougies, refondues de nombreuses fois entre elles avec le temps.\n\nSeules elle ne servent pas à grand chose, mais combinées avec d'autres bougies pour former un cercle elles peuvent concentrer leur énergie pour un rituel d'invocation.

items.quest.corpsedust.name=poussière d'os
items.quest.corpsedust.desc=Cet amas de poussière d'os semble relativement normal. Mais vous pouvez ressentir l'énergie malveillante qui en émane.\n\nS'en débarrasser aussi vite que possible serait certainement une bonne idée.

items.quest.darkgold.name=minerai d'or sombre
items.quest.darkgold.desc=Ce métal est appelé or sombre non pas à cause de sa couleur (qui est la même que de l'or classique), mais parce qu'il fond à la lumière du soleil, le rendant inutile à la surface.

items.quest.dwarftoken.name=jeton de nain
items.quest.dwarftoken.desc=De nombreux nains et beaucoup de leur grandes créations portaient ces petites pièces de métal pour une raison toujours inconnue. Peut-être était-ce un bijou ou une sorte de plaque d'identité.

items.quest.embers.name=braises élémentales
items.quest.embers.desc=Des braises spéciales qui ne peuvent être collectées que sur de jeunes élémentaires de feu. Elles diffusent une énergie réchauffante.

items.quest.pickaxe.name=pioche
items.quest.pickaxe.ac_mine=MINER
items.quest.pickaxe.no_vein=Il n'y a pas de filon d'or sombre à miner à votre portée.
items.quest.pickaxe.desc=C'est un gros outil robuste pour casser la pierre. Il peut certainement être utilisé comme une arme.

items.quest.ratskull.name=crâne de rat géant
items.quest.ratskull.desc=Un crâne de rat incroyablement grand. Cela ferait un trophée parfait si vous aviez un mur sur lequel le fixer.



