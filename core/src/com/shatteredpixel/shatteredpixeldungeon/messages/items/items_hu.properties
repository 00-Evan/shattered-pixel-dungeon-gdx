items.wands.wandofblastwave.ondeath=Megölted magad a saját hullámrobbantó varázspálcáddal...
items.wands.wandofblastwave.desc=A pálca egyfajta márványk?b?l készült, arany szegéllyel és fekete, kerek drágak?vel a végén. Nagyon nehéznek érzed.\n\nA varázspálcából kil?tt sugár a célba csapódva nagy er?vel robban fel. A sugár ereje elég er?s ahhoz, hogy a legtöbb ellenséget elrepítse.

items.wands.wandofcorruption.name=romlottság varázspálcája
items.wands.wandofcorruption.staff_name=romlottság varázsbotja
items.wands.wandofcorruption.already_corrupted=Ez a karakter már romlott.
items.wands.wandofcorruption.boss=A f?ellenségek immunisak a romlottságra.
items.wands.wandofcorruption.fail=A rontó er? nem volt elég er?s, semmi nem történt.
items.wands.wandofcorruption.desc=A varázspálca sötét energiát sugároz - ha nem lenne nyilvánvaló a végére er?sített kis, díszes koponyáról.\n\nA pálca rontó energianyalábot l? ki magából, megpróbálva az ellenséget a te akaratod alá vonni. Az egészséges ellenségeket sokkal nehezebb megrontani mint a legyengülteket.\n\nA pálca általában egy egységnyi energiát használ el, de hogy megpróbáljon az egészségesebb ellenségeken felülkerekedni, olykor akár többet is.

items.wands.wandofdisintegration.name=bomlasztás varázspálcája
items.wands.wandofdisintegration.staff_name=bomlasztás varázsbotja
items.wands.wandofdisintegration.desc=This wand is made from a solid smooth chunk of obsidian, with a deep purple light running up its side, ending at the tip. It glows with destructive energy, waiting to shoot forward.\n\nThis wand shoots a beam that pierces any obstacle, and will go farther the more it is upgraded.\n\nThis wand deals bonus damage the more enemies and terrain it penetrates.

items.wands.wandoffireblast.name=t?zrobbanás varázspálcája
items.wands.wandoffireblast.staff_name=t?zrobbanás varázsbotja
items.wands.wandoffireblast.desc=A pálca vörösre mázolt fából készült, gazdagon borítva arany fémfüsttel, hogy királyi küls?t adjanak neki. Sistereg és ropog a vége, készen áll, hogy kiereszthesse a varázserejét.\n\nA varázspálca használatkor t?znyalábot l?, amely tölcséralakra nyílik ki. Ha a pálcát fejlesztik, több energiát használ el, és minél többet fogyaszt, az ereje annál inkább n?.

items.wands.wandoffrost.name=fagyasztó varázspálca
items.wands.wandoffrost.staff_name=fagyasztó varázsbot
items.wands.wandoffrost.desc=A pálca valamilyen mágikus jégb?l készülhetett. A kerekített végéhez érve a színe egyre világosabb. Kézben tartva nagyon hidegnek t?nik, de a kezed mégis meleg marad.\n\nA varázspálca jeges energiasugarat l? az ellenségeidre, jelent?s sebzést és dermedtséget okozva, amit?l csökken a sebességük. Vízben jobban hat. A dermedt és fagyott ellenségeket kevesebb sebzés éri a pálcától, mivel már eleve hidegek.

items.wands.wandoflightning.name=villámló varázspálca
items.wands.wandoflightning.staff_name=villámló varázsbot
items.wands.wandoflightning.ondeath=Megölted magad a saját villámló varázspálcáddal...
items.wands.wandoflightning.desc=A pálca kemény fémb?l készült, amit?l meglep?en nehéz. This wand is made out of solid metal, making it surprisingly heavy. A végén két villásfog görbül egymás felé, köztük áram folyik.\n\nA pálcából er?s villám csap ki, amely bármin áthatol, amit eltalál. Az áram több, egymás melletti ellenségbe is átcsaphat, vízben pedig még er?sebb. Ha túl közel állsz, téged is megrázhat.

items.wands.wandofmagicmissile.name=mágikus lövedék varázspálcája
items.wands.wandofmagicmissile.staff_name=mágikus lövedék varázsbotja
items.wands.wandofmagicmissile.desc=Ez az elég egyszer? varázspálca tiszta mágikus energialövedékeket l?, mérsékelt sebzést okozva a célpontnak.\n\nBár nem olyan er?s mint más varázspálcák, viszont tovább kitartó energiája versenyképessé teszi.

items.wands.wandofprismaticlight.name=prizmafény varázspálcája
items.wands.wandofprismaticlight.staff_name=prizmafény varázsbotja
items.wands.wandofprismaticlight.desc=Az áttetsz?, kemény kristályból készült varázspálca olyan, akár egy darab csiszolt üveg.\n\nA pálca fénysugarakat l? ki, amely sebzi és elvakítja az ellenfeleket, valamint bevilágítja a várbörtön sötétségét, megmutatva rejtett részeket és csapdákat. A démoni és él?halott ellenségek meggyulladnak a pálca ragyogó fényét?l, és jelent?s bónusz sebzést szenvednek el.

items.wands.wandofregrowth.name=plántáló varázspálca
items.wands.wandofregrowth.staff_name=plántáló varázsbot
items.wands.wandofregrowth.desc=Kiválóan faragott vékony fából készült varázspálca. Mintha még mindig élet lüktetne benne. Világoszöld, akárcsak egy facsemete magja.\n\nHasználatkor a pálca minden erejét felhasználva mágikus plántáló energiát l? ki, tölcsér alakban. A varázslattól f?, gyökerek és ritka növények kelnek életre.\n\n"Ha egy élet elmúlik, mindig új élet születik... A körforgás örök\!"
items.wands.wandofregrowth$dewcatcher.name=Harmatgy?jt?
items.wands.wandofregrowth$dewcatcher.desc=A harmatgy?jt?k f?nek álcázva magukat próbálnak elrejt?zni, de az összegy?jtött, duzzadó harmatcseppek elárulják ?ket.
items.wands.wandofregrowth$seedpod.name=Maghüvely
items.wands.wandofregrowth$seedpod.desc=A maghüvelyek szépsége megnyer?, de a bennük lév? magokat valójában más növényekt?l lopták el, amelyeket a gyökerükkel öltek meg.

items.wands.wandoftransfusion.name=átömlesztés varázspálcája
items.wands.wandoftransfusion.staff_name=átömlesztés varázsbotja
items.wands.wandoftransfusion.ondeath=Megölted magad az átömlesztés varázspálcájával - a sajátoddal...
items.wands.wandoftransfusion.charged=A varázsbotod tölt?dött az ellenséged életerejét?l\!
items.wands.wandoftransfusion.desc=Elég egyszer?en formázott pálca, bíborvörös színe és a végére er?sített szurokfekete ékk?\n\nA varázspálca az életenergiád egy részét elszívja és a célpontra lövi. A hatása sokféle lehet\: a szövetségeseket gyógyítja, az ellenségeket megigézi és az ellenséges él?halottakra jelent?s sebzést mér.\n\nViszont az elszívott életer? is jelent?s, a pálca használata az elhasznált energián felül sebez is téged.

