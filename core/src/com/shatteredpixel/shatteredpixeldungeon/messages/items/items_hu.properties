items.wands.wandofvenom.desc=A pálca lila teste ragyogó zöld drágak?ben végz?dik.\n\nA varázspálcából kijöv? sugár a célba becsapódva gonosz venomgázfelh?t alkot. Aki csak belekerül, folyamatos, egyre növekv? sebzést szenved el.



