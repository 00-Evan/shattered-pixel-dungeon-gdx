items.potions.potion.sure_throw=Tem certeza de que quer jogar isso? Na maioria dos casos, faria mais sentido beber isso.
items.potions.potion.shatter=O frasco se despedaçou, e o líquido %s respinga inofensivamente.

items.potions.potionofexperience.name=poção de experiência
items.potions.potionofexperience.desc=As experiências célebres de muitas batalhas reduzidas à forma líquida , este líquido vai aumentar instantaneamente o seu nível de experiência.

items.potions.potionoffrost.name=poção da geada
items.potions.potionoffrost.desc=Após a exposição ao ar, este produto químico vai evaporar em uma nuvem congelante, fazendo com que qualquer criatura que entre em contato com ele seja congelada, incapaz de agir e se movimentar. O efeito de congelamento é muito mais forte se o ambiente estiver molhado.

items.potions.potionofhealing.name=poção da vida
items.potions.potionofhealing.heal=Suas feridas são curadas completamente.
items.potions.potionofhealing.desc=Um elixir que fará com que você restaure sua saúde e cure qualquer envenenamento.

items.potions.potionofinvisibility.name=poção de invisibilidade
items.potions.potionofinvisibility.invisible=Você vê as suas mãos ficarem invisíveis\!
items.potions.potionofinvisibility.desc=Beber esta poção irá torná-lo temporariamente invisível. Ao ficar invisível, os inimigos não serão capazes de vê-lo. Atacar um inimigo, bem como usar uma varinha ou um pergaminho na presença do inimigo, irá dissipar o efeito.

items.potions.potionoflevitation.name=poção de levitação
items.potions.potionoflevitation.float=Você flutua no ar\!
items.potions.potionoflevitation.desc=Beber este líquido curioso fará com que você flutue no ar, sendo capaz de pairar sem esforço sobre armadilhas e buracos. Jogar esta poção irá criar uma nuvem de um gás não refinado, desorientando qualquer coisa que estiver no caminho.

items.potions.potionofliquidflame.name=poção da chama líquida
items.potions.potionofliquidflame.desc=Este frasco contém um composto instável que vai estourar violentamente em chamas ao ser exposto ao ar.

items.potions.potionofmight.name=poção do poder
items.potions.potionofmight.msg_1=+1 força, + 5 vida
items.potions.potionofmight.msg_2=Uma força de origem desconhecida se manifesta pelo seu corpo.
items.potions.potionofmight.desc=Este líquido poderoso vai percorrer seus músculos, aumentando sua força em um ponto e vida em cinco pontos permanentemente.

items.potions.potionofmindvision.name=poção de visão mental
items.potions.potionofmindvision.see_mobs=De alguma forma você consegue sentir a presença das mentes de outras criaturas.
items.potions.potionofmindvision.see_none=De alguma maneira você tem certeza de que está sozinho neste nível no momento.
items.potions.potionofmindvision.desc=Após beber isto, sua mente se tornará sintonizada à assinatura psíquica de criaturas distantes, possibilitando a você pressentir presenças biológicas através de paredes. Além disso, esta poção te permitirá ver através de paredes e portas próximas.

items.potions.potionofparalyticgas.name=poção de gas paralítico
items.potions.potionofparalyticgas.desc=Após a exposição ao ar, o líquido deste frasco irá vaporizar em uma névoa amarela entorpecente. Qualquer um que inale da nuvem será paralisado instantaneamente, incapaz de se mover por algum tempo. Este item pode ser jogado em inimigos distantes para envolvê-los no efeito do gás.

items.potions.potionofpurity.name=poção de purificação
items.potions.potionofpurity.freshness=Você sente um frescor incomum no ar.
items.potions.potionofpurity.no_smell=Você parou de sentir cheiros\!
items.potions.potionofpurity.desc=Este liquido irá neutralizar qualquer gás prejudicial na área de efeito. Bebê-lo irá lhe dar uma imunidade temporária a estes gases.

items.potions.potionofstrength.name=poção de força
items.potions.potionofstrength.msg_1=+1 força
items.potions.potionofstrength.msg_2=Uma força de origem desconhecida se manifesta pelo seu corpo.
items.potions.potionofstrength.desc=Este líquido poderoso vai percorrer seus músculos, aumentando sua força em um ponto permanentemente.

items.potions.potionoftoxicgas.name=poção de gás tóxico
items.potions.potionoftoxicgas.desc=Removendo a rolha ou quebrando esse vidro pressurizado irá fazer o seu conteúdo explodir numa nuvem mortal de gás tóxico esverdeado. Talvez seja melhor jogar isso em inimigos distantes do que abrir em sua mão.



###quest items
items.quest.ceremonialcandle.name=vela cerimonial
items.quest.ceremonialcandle.desc=Um conjunto de velas, derretidas e fundidas pelo uso.\n\nSozinhas elas são inúteis, mas se usadas com outras velas em um padrão, elas podem canalizar a energia para um ritual de invocação.

items.quest.corpsedust.name=pó de cadáver
items.quest.corpsedust.desc=Esta bola de pó de cadáver não é muito diferente de uma bola de pó normal. Mas você pode sentir uma magia maligna pulsando dentro ela.\n\nSe livrar disso o mais rápido possível é uma boa ideia.

items.quest.darkgold.name=minério de ouro escuro
items.quest.darkgold.desc=Esse metal não é chamado de escuro por causa de sua cor (que não é diferente de ouro normal) mas porque ele derrete na luz do sol, tornando-o inútil na superfície.

items.quest.dwarftoken.name=ficha do anão
items.quest.dwarftoken.desc=Muitos anões e algumas de suas criações maiores carregam estas pequenas peças de metal de propósito desconhecido. Talvez sejam algum tipo de joalheria ou um documento de identificação. Anões são um povo estranho.

items.quest.embers.name=brasas elementais
items.quest.embers.desc=Brasas especiais que só podem ser obtidas de um elemental de fogo jovem. Elas irradiam energia térmica.

items.quest.pickaxe.name=picareta
items.quest.pickaxe.ac_mine=GARIMPAR
items.quest.pickaxe.no_vein=Não há nenhum veio de ouro escuro para você minerar.
items.quest.pickaxe.desc=Essa é uma ferramenta grande e forte para quebrar pedras. Ela pode provavelmente ser utilizada como uma arma.

items.quest.ratskull.name=crânio de ratazana gigante
items.quest.ratskull.desc=Uma caveira bem grande de ratazana . Daria um ótimo troféu de caça, se você tivesse uma parede para colocá-la.



