###keys
items.keys.goldenkey.name=llave de oro
items.keys.goldenkey.desc=Las muescas en esta llave de oro son minúsculos e intrincados.¿Tal vez puede abrir alguna cerradura?

items.keys.ironkey.name=llave de acero
items.keys.ironkey.desc=Las muescas en esta antigua llave de hierro estan muy gastadas; su correa de cuero esta maltratada por la edad. ¿Qué puerta podría abrir?

items.keys.skeletonkey.name=llave de esqueleto
items.keys.skeletonkey.desc=Esta llave se ve interesante\: su cabeza tiene forma de una calavera. Probablemente puede abrir alguna puerta particular.



