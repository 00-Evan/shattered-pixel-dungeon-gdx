levels.features.sign.dead_end=Mit csinálsz itt?\!
levels.features.sign.tip_1=Majdnem minden felszerelési tárgyhoz tartozik egy elvárt er?szint. Ne becsüld túl az er?det, súlyos büntetéssel jár, ha nem bírod el a tárgyat, amelyet használsz\!\n\nNem csupán az er?d növelésével juthatsz hozzá a jobb felszereléshez, hanem a fejl?dés tekercsével csökkentheted is a használatához szükséges er?t.\n\n\nA várbörtönben talált tárgyak gyakran ismeretlenek. Néhánynak ismeretlen hatásai lehetnek, mások fejlesztve, vagy akár lerontva vagy megátkozva is lehetnek\! Az ismeretlen tárgyak kiszámíthatlanok, légy óvatos\!
levels.features.sign.tip_2=Vakmer?en törni el?re - remek út a halálhoz.\n\nNagy a különbség, ha kicsit lelassítasz, megfigyeled az ellenségeket és el?nyt kovácsolsz a környezeted és tárgyaid adottságaiból.\n\nA nagyítóra duplán vagy hosszan nyomva kereshetsz elrejtett dolgokat. A várbörtön tele van csapdákkal és rejtette átjárókkal, tartsd nyitva a szemed\!
levels.features.sign.tip_3=Fontos a szintlépés\!\n\nJó ötlet ugyanazon a szinten lenni, mint amelyik emeleten jársz. Az éhség miatt lehet, hogy sokat jársz étel után, de ne félj lelassítani egy kicsit és és edz?dni.\n\n\nA jóllakottság és az egészség egyaránt er?források, és megfelel? kihasználásuk lehet akár az is, hogy vállalod az éhezést a spórolt életed terhére, hogy meg?rizd az ételedet.
levels.features.sign.tip_4=Nem csak a tolvajnak válik hasznára a lopakodás. Elmenekülhetsz az ajtó túloldalára, hogy onnan lesben állva garantáltan eltaláld a téged üldöz? ellenséget\!\n\nBármilyen támadás garantáltan betalál, ha az ellenség nem számít rá.
levels.features.sign.tip_5=Üzenet minden csatornai munkásnak és takarítónak\: AZONNAL FORDULJATOK VISSZA. Valami iszapi szörny fészkelte be magát ide és sok munkatársat elveszítettünk, mikor megpróbáltunk elbánni vele.\n\nEngedélyt kaptunk az alsóbb csatornaszintek lezárására, ez a hely átkozott, AZONNAL MENJ EL INNEN.
levels.features.sign.tip_6=Pixel-Kereskedés - minden, ami egy sikeres kalandhoz kellhet\!
levels.features.sign.tip_7=Azonosítsd az italaidat és tekercseidet, amint lehet. Ne hagyd utolsó pillanatra, amikor már tényleg szükséged lesz rá.
levels.features.sign.tip_8=Az éhezés nem fáj, de az éhen halás az igen.
levels.features.sign.tip_9=Néhány ellenség nagyon er?s a környezetedben. Egyb?l rájuk támadni néha kevésbé hatékony mint elbújni el?lük és hagyni, hogy a közeledbe férk?zzenek.
levels.features.sign.tip_10=Thomas\!\n\nNagyszer? barát voltál, tartozom neked ezzel a szívességgel\: amikor ma este átveszed a m?szakod, ellen?rizd Tengu celláját, aztán menj el innen.\n\nNem számít, hogy a rabok megszöknek-e, hamarosan úgysem tudja többé senki elhagyni ezt a helyet.\n\nViszont ezt a szörnyeteget elzárva kell tartanunk, senki nem tudja megmondani, mit tenne, ha elszabadulna. A lényeg, hogy mindenképp zárd be Tengu celláját, aztán menj el.\n\nEngem ne keress - a kapitánynak a végs?kig a süllyed? hajón a helye.\n\nWarden Smith
levels.features.sign.tip_11=Pixel-Kereskedés. Költs pénzt. Élj tovább.
levels.features.sign.tip_12=Amikor egyszerre több szörny támad rád, próbálj visszavonulni egy ajtó mögé.
levels.features.sign.tip_13=Ha meggyulladtál, lebegés közben nem tudod vízzel eloltani a tüzet.
levels.features.sign.tip_14=Nincs értelme, hogy két, meg nem áldott Ankh legyen nálad egyszerre, hiszen amikor feltámadsz, elveszíted ?ket.
levels.features.sign.tip_15=VIGYÁZAT\! A nehézgépezet sérülést okozhat, végtagokat vághat le és halálhoz vezethet\!
levels.features.sign.tip_16=Pixel-Kereskedés. Egy biztonságosabb élet a várbörtönben.
levels.features.sign.tip_17=Amikor egy b?völt fegyvert fejlesztesz, lehet, hogy a b?völet elvész róla.
levels.features.sign.tip_18=A változás kútjából szerezhetsz olyan tárgyat is, amilyet sehol máshol nem.
levels.features.sign.tip_19=Az egyetlen módja, hogy megb?völj egy fegyvert, ha felfejleszted a b?völet tekercsével.
levels.features.sign.tip_20=Nem lehet fegyvert hozni ?felsége színe elé\!
levels.features.sign.tip_21=Pixel-Kereskedés. Démonvadászoknak egyedi árak\!
levels.features.sign.burn=Amikor megpróbálod elolvasni a jelzést, zöldes lángba borul.



