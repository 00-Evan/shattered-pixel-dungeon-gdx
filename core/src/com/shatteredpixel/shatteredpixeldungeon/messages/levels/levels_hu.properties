levels.traps.grimtrap.desc=Különösen er?s, pusztító mágia tölti be ezt a csapdát, amely a legegészségesebb h?sök kivételével képes bárkit azonnal megölni. Aktiváláskor halálos mágiát ömleszt a legközelebbi karakter felé.

levels.traps.grippingtrap.name=Markoló csapda
