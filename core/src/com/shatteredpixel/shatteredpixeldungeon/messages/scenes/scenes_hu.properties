scenes.introscene.text=A fenti városból számos h?s merészkedett már el?tted a várbörtönbe. Néhányan kincsekkel és varázslatos ereklyékkel tértek vissza, de a legtöbbjükr?l soha nem hallottak többé.\n\nViszont még senki nem vállalkozott arra, hogy a legalsó szintig lemenjen és visszaszerezze Yendor Amulettjét, amelyet a szóbeszéd szerint egy ?si gonosz lény ?riz a mélyben. Most is sötét energia sugárzik alulról, utat törve magának a fenti városba.\n\nÚgy gondolod, készen állsz a kihívásra. Ami a legfontosabb, úgy érzed, hogy a szerencse rád mosolygott. Itt az ideje, hogy nekiindulj a kalandodnak\!

