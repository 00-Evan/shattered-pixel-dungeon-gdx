scenes.welcomescene.welcome_msg=A Shattered Pixel Dungeon egy roguelike RPG, véletlenszer?en generált ellenségekkel, pályákkal, tárgyakkal és csapdákkal\!\n\nMinden játék egy új kihívás, de vigyázz, ha meghalsz, nincs visszaút\!\n\nÉlvezd a bolyongást a várbörtönben\!
scenes.welcomescene.update_intro=Frissült a Shattered Pixel Dungeon\!
scenes.welcomescene.update_msg=Ez a frissítés a harcos kasztot és annak változatait dolgozza át\!\n\nA harcos ezentúl a jobb indulási pontszámok helyett a páncéljához kap egyedi bónuszokat.\n\nA gladiátor és a berzerker er?sebb képességekkel bír, de többet is kell dolgoznod, hogy ki tudd használni\!
