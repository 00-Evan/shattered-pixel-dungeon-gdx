actors.blobs.waterofawareness.procced=Amint belekortyolsz, érzed, hogy a tudás átjárja az elmédet. Mindent tudsz a rajtad lév? felszerelésr?l. A szinten lév? tárgyakat is érzed és tudod a szint minden titkát.
actors.blobs.waterofawareness.desc=A tudás hatalma sugárzik ennek a kútnak a vizéb?l. Igyál bel?le, hogy megtudj mindent a rajtad lév? felszerelésr?l.

