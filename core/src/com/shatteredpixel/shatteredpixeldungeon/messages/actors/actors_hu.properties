actors.hero.hero.leave=A Pixel Börtönb?l nem lehet csak úgy elmenni.
actors.hero.hero.level_up=Szintet léptél\!
actors.hero.hero.new_level=Üdv a %d. szinten\! Egészségesebb vagy és jobban tudsz koncentrálni. Könnyebben találod el az ellenfeleidet és hajolsz el a támadásaik el?l.
actors.hero.hero.level_cap=Ennél er?sebb már nem lehetsz, de a tapasztalatod tengernyi hatalmat ad\!
