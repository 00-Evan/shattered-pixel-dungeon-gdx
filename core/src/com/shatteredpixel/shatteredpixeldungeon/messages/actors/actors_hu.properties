actors.hero.heroclass.rogue_perk2=A tolvaj a gy?r?k felhúzásakor meg tudja állapítani a típusukat.
actors.hero.heroclass.rogue_perk3=A tolvaj gyakorlott a könny?páncélokkal, több er?vel jobban el tud hajolni.
actors.hero.heroclass.rogue_perk4=A tolvaj könnyebben észreveszi a rejtett ajtókat és csapdákat.
actors.hero.heroclass.rogue_perk5=A tolvaj tovább bírja étel nélkül.
actors.hero.heroclass.rogue_perk6=A Varázstérkép Tekercseit kezdett?l fogva ismeri.

actors.hero.heroclass.huntress=vadászn?
actors.hero.heroclass.huntress_perk1=A vadászn? egy egyedi, fejleszthet? bumeránggal kezd.
actors.hero.heroclass.huntress_perk2=A vadászn? gyakorlott a távolsági fegyverekkel, a többlet erejével bónusz sebzést okoz.
actors.hero.heroclass.huntress_perk3=A vadászn?nek minden ellenségnél esélye van, hogy vissza tud venni egy használt l?fegyvert.
actors.hero.heroclass.huntress_perk4=A vadászn? érzékeli a környez? szörnyeket, még ha el is rejt?ztek.
actors.hero.heroclass.huntress_perk5=A látomás italát kezdett?l fogva ismeri.

actors.hero.herosubclass.gladiator=gladiátor
actors.hero.herosubclass.gladiator_desc=Ha sikeresen támad közelharci fegyverrel, a _Gladiátor_ kombót indíthat. A kombó során különböz? kegyelemdöfésekkel tud lesújtani.
actors.hero.herosubclass.berserker=berzerker
actors.hero.herosubclass.berserker_desc=A _berzerker_ a sebeihez mérten bónusz sebzést ad. 0 életpontnál is _ellenáll a halálnak_ egy rövid ideig, a kimerültség terhére.
actors.hero.herosubclass.warlock=varázsló
actors.hero.herosubclass.warlock_desc=Ha a _Varázsló_ varázspálcát használ egy ellenség ellen, lehet, hogy megbélyegzi a lelkét. A megbélyegzett ellenségek, amikor fizikai sebzést kapnak, gyógyítják ?t és enyhítik az éhségét.
actors.hero.herosubclass.battlemage=Harci mágus
actors.hero.herosubclass.battlemage_desc=Ha a botjával harcol, a _Harci mágus_ bónusz hatásokat idéz meg attól függ?en, hogy milyen varázspálca képességeit oltották bele. A botja harc közben feltölt?dik.
actors.hero.herosubclass.assassin=orgyilkos
actors.hero.herosubclass.assassin_desc=Váratlan támadás indításakor az _Orgyilkos_ nagyobb sebzést okoz a célpontnak.
actors.hero.herosubclass.freerunner=szabadfutó
actors.hero.herosubclass.freerunner_desc=A _Szabadfutó_ gyorsabban mozog, ha nincs rajta súly és nem éhezik. Ha láthatatlan, ez a sebességbónusz még nagyobb.
actors.hero.herosubclass.sniper=orvlövész
actors.hero.herosubclass.sniper_desc=Az _Orvlövész_ képes megtalálni a gyenge pontokat az ellenfél páncélján, és l?fegyverrel hatékonyan ki tudja ezeket használni.
actors.hero.herosubclass.warden=vad?r
actors.hero.herosubclass.warden_desc=Mivel szoros kapcsolata van a természet er?ivel, a _Vad?r_ életet nyer a harmatból, páncélt a f?taposásból, és magot és harmatot a növényekr?l.



###npcs
actors.mobs.npcs.blacksmith.name=Troll kovácsm?hely
actors.mobs.npcs.blacksmith.gold_1=Hé, emberfajzat\! Segíteni szeretnél, mi? Fogd ezt a csákányt és bányássz nekem _sötét aranyércet, 15 darab_ talán elég is lesz. Hogy érted, hogy mit adok cserébe? Te mohó...\nRendben, rendben, pénzzel nem tudok fizetni, de némi kovácsmunkát fel tudok ajánlani. Tudd meg, szerencséd van velem, én vagyok az egyetlen kovács a környéken.
actors.mobs.npcs.blacksmith.blood_1=Hé, emberfajzat\! Segíteni szeretnél, mi? Fogd ezt a csákányt és bányássz nekem _sötét aranyércet, 15 darab_ talán elég is lesz. Hogy érted, hogy mit adok cserébe? Te mohó...\nRendben, rendben, pénzzel nem tudok fizetni, de némi kovácsmunkát fel tudok ajánlani. Tudd meg, szerencséd van velem, én vagyok az egyetlen kovács a környéken.
actors.mobs.npcs.blacksmith.lost_pick=Szórakozol velem? Hol a csákányom?\!
actors.mobs.npcs.blacksmith.gold_2=Sötét aranyérc. 15 darab. Most komolyan, ennyire nehéz?
actors.mobs.npcs.blacksmith.blood_2=Azt mondtam, hogy legyen denevér vére a csákányon. Csitt-csatt\!
actors.mobs.npcs.blacksmith.completed=Ó, hát vissztatértél... Jobb kés?n min' soha.
actors.mobs.npcs.blacksmith.get_lost=Dolgom van. T?nj el\!
actors.mobs.npcs.blacksmith.same_item=Válassz 2 különböz? tárgyat, ugyanazt nem lehet kétszer\!
actors.mobs.npcs.blacksmith.diff_type=Válassz 2 ugyanolyan tárgyat\!
actors.mobs.npcs.blacksmith.un_ided=Tudnom kell, mihez nyúlok, el?bb ismerd meg ?ket\!
actors.mobs.npcs.blacksmith.cursed=Nem nyúlok megátkozott tárgyakhoz\!
actors.mobs.npcs.blacksmith.degraded=Ez szemét, nagyon rossz min?ség?\!
actors.mobs.npcs.blacksmith.cant_reforge=Ezeket a tárgyakat nem tudom újrakovácsolni\!
actors.mobs.npcs.blacksmith.desc=A troll kovács úgy néz ki mint minden troll\: magas és vézna, a b?re pedig k?höz hasonló színben és tapintásban is. A troll kovács épp aránytalanul kis szerszámokkal ügyködik.

actors.mobs.npcs.ghost.name=bánatos kísértet
actors.mobs.npcs.ghost.rat_1=Üdv, %s... Egykor olyan voltam mint te - er?s és magabiztos... De egy ostoba lény legy?zött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg a _büdös patkányt,_ amely elvette az életemet...\n\nItt mászkál ezen a szinten... Mindenütt árasztva a mocskát... _Vigyázz a b?zfelh?jével és a maró harapásával, a savat oldja a víz..._
actors.mobs.npcs.ghost.rat_2=Kérlek... Segíts... Pusztítsd el azt a dögöt...\n\n_Harcolj víz közelébe... Kerüld el a b?zt..._
actors.mobs.npcs.ghost.gnoll_1=Üdv, %s... Egykor olyan voltam mint te - er?s és magabiztos... De egy körmönfont ellenfél legy?zött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg a _szélhámos gnollt,_ amely elvette az életemet...\n\nEz nem olyan mint a többi gnoll... Elrejt?zik és távolsági fegyvereket használ... _Vigyázz a mérgez? és tüzes nyilaira, ne támadd meg messzir?l..._
actors.mobs.npcs.ghost.gnoll_2=Kérlek... Segíts... Öld meg a csalót...\n\n_Ne engedd, hogy eltaláljon... Menj közel hozzá..._
actors.mobs.npcs.ghost.crab_1=Üdv, %s... Egykor olyan voltam mint te - er?s és magabiztos... De egy ?si állat legy?zött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg az _óriásrákot,_ amely elvette az életemet...\n\nNem normális, hogy ilyen öreg... Egyetlen er?s ollója van és vastag páncélja... _Vigyázz az ollójával, ha nem leped meg ?t, kivédi vele a támadásod..._
actors.mobs.npcs.ghost.crab_2=Kérlek... Segíts... Öld meg a páncélos jószágot...\n\n_Mindig védekezik... Ha látja, hogy jössz..._
actors.mobs.npcs.ghost.def_verb=kitért
actors.mobs.npcs.ghost.find_me=Köszönöm... gyere, keress meg...
actors.mobs.npcs.ghost.desc=A kísértet alig látszik. Úgy néz ki mint egy halovány fény? alaktalan folt, szomorú arccal.

actors.mobs.npcs.imp.name=becsvágyó manó
actors.mobs.npcs.imp.golems_1=Te egy kalandor vagy? Szeretem a kalandorokat\! Mindig számíthatsz rájuk, ha valamit meg kell ölni. Nincs igazam? Természetesen valami jutalomért ;)\nEzúttal _gólemeket_ kellene elpusztítani. Amint látod, egy kis üzletet szeretnék indítani itt, de ezekkel az ostoba gólemekkel nem lehet üzletelni\! Nagyon nehéz császkáló gránittömbökkel alkudozni, a fenébe is\! Szóval kérlek, ölj meg... mondjuk _6 gólemet_ és a jutalom máris tiéd.
actors.mobs.npcs.imp.monks_1=Te egy kalandor vagy? Szeretem a kalandorokat\! Mindig számíthatsz rájuk, ha valamit meg kell ölni. Nincs igazam? Természetesen valami jutalomért ;)\nEzúttal _szerzeteseket_ kellene elpusztítani. Amint látod, egy kis üzletet szeretnék indítani itt, de ezek az ?rültek nem vásárolnak semmit és a többi vásárlót is elijesztik. Szóval kérlek, ölj meg... mondjuk _8 szerzetest_ és a jutalom máris tiéd.
actors.mobs.npcs.imp.golems_2=Hogy áll a gólemvadászatod?
actors.mobs.npcs.imp.monks_2=Ó, hát még élsz\! Tudtam, hogy jobban kung-fuzol. ;) Csak ne felejtsd magaddal vinni a szerzetesek zsetonjait.
actors.mobs.npcs.imp.cya=Minden jót, %s\!
actors.mobs.npcs.imp.hey=Pszt, %s\!
actors.mobs.npcs.imp.def_verb=kitért
actors.mobs.npcs.imp.desc=A manók kisebb démonok. Sem az erejük, sem a mágikus képességük nem figyelemre méltó, de eléggé okosak és barátkozók. Sok manó szívesen él nem démoni lények között.

actors.mobs.npcs.impshopkeeper.name=becsvágyó manó
actors.mobs.npcs.impshopkeeper.greetings=Üdv, %s\!
actors.mobs.npcs.impshopkeeper.thief=Azt hittem, bízhatok benned\!
actors.mobs.npcs.impshopkeeper.desc=A manók kisebb démonok. Sem az erejük, sem a mágikus képességük nem figyelemre méltó. Viszont eléggé okosak és barátkozók, és sok manó szívesebben él és intézi a dolgait nem démoni lények között.

actors.mobs.npcs.mirrorimage.name=tükörkép
