actors.mobs.yog.desc=Yog-Dzewa egy ?si istenség, a káosz birodalmainak nagyhatalmú lénye. Egy évszázaddal ezel?tt az régi törpék épphogy megnyerték a démonserege ellen vívott háborút, de magát az istenséget nem tudták megölni. Bezárták a városuk alatti csarnokba, azt gondolva, hogy már túl gyenge ahhoz, újra felemelkedjen.
