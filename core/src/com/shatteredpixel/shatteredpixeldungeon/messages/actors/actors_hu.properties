actors.mobs.skeleton.name=csontváz
actors.mobs.skeleton.explo_kill=Meghaltál a csontok robbanásától...
actors.mobs.skeleton.def_verb=hárítva
actors.mobs.skeleton.desc=A csontvázak a várbörtön szerencsétlenül járt lakóinak és kalandorainak holttestéb?l és csontjaiból állnak össze, amelyeket a mélyr?l felsugárzó gonosz mágia mozgat. Ha elég sok sebzést kapnak, csontokká hullanak szét.

actors.mobs.spinner.name=barlangi pók
actors.mobs.spinner.desc=Ezek a zöldes, sz?rös barlangi pókok igyekeznek elkerülni a közvetlen harcot, inkább távolról várják áldozatukat, aki a pókhálóba gabalyodva a mérgez? marásuktól lassan kimúlik.

actors.mobs.statue.name=él? szobor
actors.mobs.statue.desc=Azt hinnéd, hogy ez is csak egy a várbörtön ronda szobrai közül, de a pirosan izzó szeme árulkodó.\n\nBár maga a szobor k?b?l készült, de a nála lév? _%s_ valódinak t?nik.

actors.mobs.succubus.name=parázna
actors.mobs.succubus.desc=A paráznák (kissé gótos) vonzó n?knek látszó démonok. A varázserejét használva a parázna el tudja b?völni a h?st, aki a megigézés alatt nem tud megtámadni semmit.

actors.mobs.swarm.name=légyraj
actors.mobs.swarm.def_verb=kitért
actors.mobs.swarm.desc=A halálos légyraj dühösen zümmög. Minden nem mágikus támadás két kisebb, de egyformán veszélyes rajjá osztja ?ket.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_mine=Az enyém vagy, %s\!
actors.mobs.tengu.notice_face=Nézz szembe velem, %s\!
actors.mobs.tengu.interesting=Tegyük érdekessé...
actors.mobs.tengu.defeated=Végre t?z...
actors.mobs.tengu.rankings_desc=A tengu meggyilkolta
actors.mobs.tengu.desc=Egy híres és titokzatos orgyilkos, aki az arcára oltott maszkról kapta a nevét.\n\nTengut a csuklóján és térdén hatalmas pántokkal szorították le, bár úgy t?nik, már rég leszakította láncait.\n\nMegpróbál csapdákat, álnok varázslatot és precíz támadásokat használni, hogy eltüntesse az egyetlen dolgot, amely a szökése útjában áll\: téged.

actors.mobs.thief.name=?rült tolvaj
actors.mobs.thief.stole=A tolvaj ellopta t?led\: %s\!
actors.mobs.thief.carries=\n\nA tolvajnál _%s_ van. Nyilván lopta.
actors.mobs.thief.escapes=A tolvaj elviszi t?led\: %s\!
actors.mobs.thief.desc=Bár ezek a foglyok szabadon kószálnak a cellájukon kívül, ez a hely mégis a börtönük. Az id?k során ez a hely nemcsak a szabadságukat, hanem az ép eszüket is elvette. Ezek az ?rült tolvajok és banditák már rég elfelejtették, hogy kik is ?k és miért lopnak.\n\nEzek az ellenségek valószín?bb, hogy lopnak és aztán elszaladnak, semmint harcba bocsátkoznának. Ne téveszd ?ket szem el?l, különben lehet, hogy soha nem látod viszont az ellopott holmidat.

actors.mobs.warlock.name=törpe varázsló
actors.mobs.warlock.bolt_kill=Az árnyékvillám megölt...
actors.mobs.warlock.desc=Amikor a törpék érdekl?dése a gépészett?l a misztikus m?vészetek felé fordult, a városban megn?tt a varázslók befolyása. Elemi mágiával kezdték, de nem sokkal kés?bb már a démonológia és a szellemidézés felé fordultak.

actors.mobs.wraith.name=kísértet
actors.mobs.wraith.def_verb=kitért
actors.mobs.wraith.desc=A kísértet egy b?nös bosszúra szomjazó lelke, akinek a sírhelyét megzavarták. Mivel földön túli lény, nagyon nehéz hagyományos fegyverrel sebet ütni rajta.

actors.mobs.yog.name=Yog-Dzewa
