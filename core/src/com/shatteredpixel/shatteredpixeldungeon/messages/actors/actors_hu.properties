actors.mobs.npcs.sheep.desc=Ez egy varázsbirka. Mi olyan varázslatos benne? Nem tudod megölni. Itt áll, üres tekintettel kér?dzve, amíg varázslatos módon el nem t?nik.

actors.mobs.npcs.shopkeeper.name=boltos
actors.mobs.npcs.shopkeeper.thief=Tolvaj, tolvaj\!
actors.mobs.npcs.shopkeeper.sell=Válassz egy tárgyat eladásra
actors.mobs.npcs.shopkeeper.desc=Ez a szívós fickó sokkal jobban illene egy nagyváros kereskedelmi negyedébe mint egy várbörtönbe. Az árai megmagyarázzák, miért szeretné inkább itt üzletelni.

actors.mobs.npcs.wandmaker.name=öreg pálcakészít?
actors.mobs.npcs.wandmaker.intro_warrior=Ó, micsoda kellemes meglepetés találkozni egy h?ssel egy ilyen nyomasztó helyen\! Lenne egy feladatom számodra, ha szívesen segítenél egy öregemberen.
actors.mobs.npcs.wandmaker.intro_rogue=Jóságos ég, megijesztettél\! Nem találkoztam itt olyan banditával, aki még eszénél lett volna, te biztos a felszínr?l jössz\! Lenne egy feladatom számodra, ha szívesen segítenél egy idegennek.
actors.mobs.npcs.wandmaker.intro_mage=Ó, üdv %s\! Hallom kis kalamajka volt veled és a varázslóiskolával? De hagyjuk, sosem szerettem ezeket a begyepesedett helyeket. Lenne egy feladatom számodra, ha benne vagy.
actors.mobs.npcs.wandmaker.intro_huntress=Ó, üdv, kisasszony\! Kellemes meglepetés egy barátságos arcot látni idelenn, nem igaz? Valójában meg mernék esküdni rá, hogy én láttam már a te arcodat, de meg nem tudnám mondani, hol... De hagyjuk, ha kalandért jöttél, lenne egy feladatom a számodra.
actors.mobs.npcs.wandmaker.intro_1=\n\nEgy varázspálcához szükséges ritka hozzávalóért jöttem ide, de eltévedtem, és a varázspajzsom gyengül. Hamarosan távoznom kell, de nem tudnék elmenni úgy, hogy meg ne szerezzem, amiért idejöttem.
actors.mobs.npcs.wandmaker.intro_dust=Egy kis _hullaport_ keresek. Ez egy különleges fajta átkozott csontliszt, amely általában ilyen helyeken fordul el? mint ez. Valahol itt kell lennie egy eltorlaszolt helynek, biztos vagyok benne, hogy ott van ilyen por. De légy óvatos, a porban lév? átok meglehet?sen er?s\: _siess vele hozzám, ahogy csak tudsz,_ és én megtisztítlak t?le.
actors.mobs.npcs.wandmaker.intro_ember=Egy újszülött t?zelementálból való _friss szenet_ keresek. Elementálok akkor bukkannak fel, amikor egy megidéz? varázslatnál nincs megfelel? irányítás, szóval csak keress néhány gyertyát és egy szertartási helyet, biztosan el? tudsz ugrasztani egyet. Azért jó, ha _kéznél tartasz valami fagyasztó eszközt,_ mert bár az elementálok nagyon er?sek, a jég elég könnyen lenyomja ?ket.
actors.mobs.npcs.wandmaker.intro_berry=Ennek a börtönnek a régi vad?re gondozott egy _málóbogyó növényt,_ és én ennek a magját keresem. Valószín?leg a növény azóta elvadult, úgyhogy a mag megszerzése nem olyan egyszer?. A kertje valahol a környéken lehet. Ha szeretnéd egy darabban megúszni, igyekezz _távol maradni az indás ostoraitól,_ Csábító ötletnek t?nhet tüzet használni, de kérlek, ne tedd\: megölöd vele a növényt és tönkre teszed a magjait is. 
actors.mobs.npcs.wandmaker.intro_2=\n\nHa ezt megszerzed nekem, fizetségül örömmel neked adom egy szépen megmunkált varázspálcámat\! Kett?t hoztam magammal, vidd el, amelyik jobban tetszik.
actors.mobs.npcs.wandmaker.reminder_dust=Mi a helyzet a hullaporral, %s? Keresd a barikádot.
actors.mobs.npcs.wandmaker.reminder_ember=Mi a helyzet azzal a parázzsal, %s? Keresned kell négy gyertyát és a szertartás helyét.
actors.mobs.npcs.wandmaker.reminder_berry=Mi a helyzet a málóbógyó magjával, %s? Keress egy növényekkel teli helyet.
actors.mobs.npcs.wandmaker.def_verb=elnyelve
actors.mobs.npcs.wandmaker.desc=Az öreg, de jó er?ben lév? öregember arcán zavar tükröz?dik. Mágikus pajzs védi ?t.



