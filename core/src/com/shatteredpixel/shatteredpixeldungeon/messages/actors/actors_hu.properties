actors.blobs.wateroftransmutation.desc=A változás ereje sugárzik ennek a kútnak a vizéb?l. Dobj egy tárgyat a kútba, hogy átváltozzon valami mássá.

actors.blobs.web.desc=Mindent vastag pókháló borít itt.



###buffs
actors.buffs.amok.name=Ámok
actors.buffs.amok.desc=Az ámok óriási dühöt és zavartságot kelt a célpontjában.\n\nHa egy lény a hatása alá kerül, bármit megtámad a közelében, ellenséget és barátot egyaránt.\n\nAz ámokból %s kör van hátra.

actors.buffs.barkskin.name=Kérges b?r
actors.buffs.barkskin.desc=A b?röd megkeményedett, durva és szilárd mint a fakéreg.\n\nA kérges b?r növeli a páncélod hatékonyságát, jobban tudsz védekezni a fizikai támadás ellen. A páncél bónusz egy ponttal csökken minden körben, amíg el nem fogy.\n\nA páncélodon most %d bónuszpont van.

actors.buffs.berserk.angered=Dühödt
actors.buffs.berserk.berserk=?rjöngés
actors.buffs.berserk.exhausted=Kimerült
actors.buffs.berserk.recovering=Gyógyulás
actors.buffs.berserk.angered_desc=A berzerker számos sérülése feler?síti az ütéseit. Minél kevesebb élete van, annál több magasabb a bónusz sebzése. Ha a berzerker a halál torkában van, ez a sebzés jelent?sen nagyobb.\n\nHa a berzerkernek 0 életpontja marad, és viseli a medálját, megvadul és _ellenáll a halálnak_ egy rövid ideig.\n\nJelenlegi sebzés\: %.2f%%.
actors.buffs.berserk.berserk_desc=A halál torkában a félelem és bizonytalanság szertefoszlik, és csak a düh marad. Ebben a halálközeli állapotban a berzerker elképeszt?en er?s, _dupla sebzést mér, bónusz pajzsot kap és ellenáll a halálnak._\n\nA bónusz pajzs annál er?sebb, minél jobb a berzerker páncélja, de id?vel lassan megsz?nik. Ha a pajzs 0-ra csökken, a berzerker feladja és meghal.\n\nBármilyen gyógyítás stabilizálja a berzerker állapotát, de kimerült marad. Kimerült állapotban egy rövid id?re jelent?sen csökken a sebzése, majd újabb tapasztalati pontra van szüksége, hogy újra vadultan tudjon harcolnii.
actors.buffs.berserk.exhausted_desc=A bels? er?nek is megvannak a határai. A berzerker kimerült, gyengébb lett és képtelen megvadulni.\n\nEbben az állapotban jelent?sen kevesebbet sebez és 0 életpontnál azonnal meghal.\n\nA kimerültség még %d körig tart.\nJelenlegi sebzés\: %.2f%%.
actors.buffs.berserk.recovering_desc=A bels? er?nek is megvannak a határai. A berzerkernek pihenésre van szüksége, hogy újra vadultan tudjon harcolni.\n\nA berzerker felépülés közben is tud bónusz sebzést mérni, de 0 életpontnál azonnal meghal.\n\nA felépüléshez %.2f szintet kell lépnie.\nJelenlegi sebzés\: %.2f%%.
actors.buffs.berserk.rankings_desc=Belehalt az ?rjöngésbe

actors.buffs.bleeding.name=Vérzés
actors.buffs.bleeding.ondeath=Elvéreztél...
actors.buffs.bleeding.heromsg=Vérzel\!
actors.buffs.bleeding.rankings_desc=Elvérzett
actors.buffs.bleeding.desc=Ebb?l a sebb?l aggasztóan sok vér folyik.\n\nA vérzés minden körben sebzést okoz. Minden körben véletlen mennyiséggel csökken a sebzés, amíg a vérzés egyszercsak el nem áll.\n\nMost %d sebzés ér miatta.

actors.buffs.bless.name=Áldott
actors.buffs.bless.desc=Er?s koncentrálóképesség, némelyek szerint az istenekt?l származik.\n\nAz áldás jelent?sen növeli a pontosságot és kikerülést, így az áldott sokkal hatékonyabb a harcban.\n\nAz áldás még %s körig tart.

actors.buffs.blindness.name=Megvakult
actors.buffs.blindness.heromsg=Megvakultál\!
actors.buffs.blindness.desc=A vakság sötét homállyá vátoztatja a környez? világot.\n\nA megvakított karakter csak egy mez?t lát maga el?tt, emiatt nincs értelme távolsági fegyvereket használnia és könnyen szem el?l téveszti a távolabbi ellenségeket. Ezen felül a megvakított h?s képtelen elolvasni a tekercseket és könyveket.\n\nA vakság még %s körig tart.

actors.buffs.burning.name=Égés
actors.buffs.burning.heromsg=Meggyulladtál\!
actors.buffs.burning.burnsup=%s felgyulad\!
actors.buffs.burning.ondeath=Halálra égtél...
actors.buffs.burning.rankings_desc=Porrá égett
actors.buffs.burning.desc=Kevés kellemetlenebb dolog van annál, mintha az embert elborítják a lángok.\n\nAmíg ki nem alszik vagy vízzel el nem oltják, a t?z minden körben sebez. Vízbe lépve vagy egy széttört üvegb?l kifröccsen? itallal is el lehet oltani.\n\nEzen felül a t?zt?l lángra kaphatnak a környez? tárgyak vagy növényzet, amelyhez hozzáér.\n\nAz égés még %s körig tart.

actors.buffs.charm.name=Megigézett
actors.buffs.charm.heromsg=Megigéztek\!
actors.buffs.charm.desc=Az igézés egy manipulatív varázslat amelynek köszönhet?en az ellenségek egy rövid ideig rajonghatnak egymásért.\n\nA megigézett karakterek nem tudnak közvetlen támadást indítani az ellen az ellenség ellen, amelyik megigézte ?ket. Ugyanakkor más célpontokat megtámadhatnak.\n\nAz igézés még %s körig tart.

actors.buffs.chill.name=Megdermedt
actors.buffs.chill.freezes=%s megfagy\!
actors.buffs.chill.desc=Még nem fagyás, de elég er?s hideg.\n\nA megdermedt célpontok mindent sokkal lassabban tesznek, attól függ?en, hogy még mennyi ideig tart a hatás. Legrosszabb esetben ugyanaz a hatása, mint a lassúságnak.\n\nA dermedtség még %s körig tart.\nA sebesség %s%%-kal csökkent.

actors.buffs.combo.name=Kombó
actors.buffs.combo.combo=%d ütéses kombó\!
actors.buffs.combo.bad_target=Támadótávolságon belül válassz célpontot.
actors.buffs.combo.clobber_prompt=Jelöld ki a kiütés célpontját\nElkábul és hátraesik\n
actors.buffs.combo.clobber_desc=Lehet?séged van a _kiütésre_. Ez a támadás _hátraüti az ellenséget és elkábul t?le,_ de kevesebb sebzést okoz. Harc közben kiváló módszer id?nyerésre.
actors.buffs.combo.cleave_prompt=Jelöld ki a hasítás célpontját\nHa halálos a csapás, a kombó megmarad
actors.buffs.combo.cleave_desc=Lehet?séged van a _hasításra_. Ez a támadás nagyobb sebzést okoz, és ha _megöli az ellenséget, nem állítja vissza a kombót, hanem tovább növeli._ Nagyszer? kombóépítésre, amikor több ellenséggel harcolsz.
actors.buffs.combo.slam_prompt=Jelöld ki a rácsapás célpontját\nA sebzést?l függ?en pajzsot ad neked
actors.buffs.combo.slam_desc=Lehet?séged van a _rácsapásra._ Ez a támadás nagyobb sebzést okoz, illetve az okozott sebzéssel arányosan_pajzsot ad köréd_. Nagyszer? ezzel befejezni a harcot, és az így szerzett ellenállást továbbvinni a következ? harcig.
actors.buffs.combo.crush_prompt=Jelöld ki a szétzúzás célpontját\nKomoly sebzést okoz
actors.buffs.combo.crush_desc=Lehet?séged van a _szétzúzásra._ A puszttó támadással _óriási sebzésre lehet számítani._ Remek módja az er?s ellenségek magas életerejének megcsappantására\!
actors.buffs.combo.fury_prompt=Melyik ellenségre öntöd ki az ?rjöng? dühödet?\nGyorsan egymás után támad
actors.buffs.combo.fury_desc=Lehet?séged van az _?rjöng? düh_ használatára. Ez a pusztító támadás _annyiszor üt, amekkora a jelenlegi kombód,_ bár kisebb sebzést okozva. A tombolás kiváló, ha b?völt fegyvered van, mivel a b?báj minden ütésnél aktiválódik\!
actors.buffs.combo.desc=A sikeres ütésekt?l a gladiátor még inkább lendületbe jön. Minden csapás eggyel növeli a kombók számát, de ha a támadásig túl sok id? telik el, többször is melléüt vagy valamilyen tárgyat használ, a kombók száma visszaáll nullára.\n\nA kombózás lehet?vé tesz különleges kegyelemdöféseket\: elkerülhetetlen, er?teljes támadásokat\! Különböz? kegyelemdöfés érhet? el 2-es, 4-es, 6-os, 8-as és 10-es kombószinteknél. Használatkor a kombószám visszaáll 0-ra.

actors.buffs.corruption.name=Romlott
actors.buffs.corruption.desc=A romlottság beszivárog az ember belsejébe és a korábbi természete ellen fordítja.\n\nA romlott lények megtámadják és felhergelik a szövetségeseiket, és nem tör?dnek a korábbi ellenségeikkel. A romlottság sebez is, és célpontját lassan összeroppantja.\n\nA romlottság maradandó, csak a halállal ér véget.

actors.buffs.cripple.name=Rokkant
actors.buffs.cripple.heromsg=Megrokkantál\!
actors.buffs.cripple.desc=Biztos vagy benne, hogy a lábad nem ilyen alakú volt eddig.\n\nA rokkant sebessége megfelez?dik, egy mez? megtétele két körbe telik egy helyett.\n\nA rokkantság még %s körig tart.

actors.buffs.drowsy.name=Bágyadt
actors.buffs.drowsy.desc=Egy mágikus er? nehezíti az ébrenlétet.\n\nA h?s legy?zheti a bágyadtságát, ha megsebz?dik vagy teljesen meggyógyul.\n\nNéhány kör után a célpont mély, mágikus álomba szenderül.

actors.buffs.earthimbue.name=Eltelve a Földdel
actors.buffs.earthimbue.desc=A föld ereje átjár\!\n\nAmíg ez tart, minden fizikai támadáskor a gyökerek lekötözik az ellenséget.\n\nA Földdel töltöttség még %s körig tart.

actors.buffs.fireimbue.name=Eltelve t?zzel
actors.buffs.fireimbue.desc=A t?z ereje átjár\!\n\nMinden fizikai támadásnál van esély arra, hogy az ellenség lángba borul. Ezen felül teljesen immunis vagy a t?z hatásaira.\n\nA t?zzel töltöttség még %s körig tart.

actors.buffs.frost.name=Fagyott
actors.buffs.frost.freezes=%s megfagy\!
actors.buffs.frost.desc=Nem jelent jéggé fagyást, ez a sokkal kellemessebb fagyottság pusztán jégbe borítja a célpontot.\n\nA fagyottság hasonlít a bénultsághoz abban, hogy a célpont nem tud tenni semmit. A különbség az, hogy a fagyottság azonnal véget ér, ha a célpont sebzést kap, mivel a jég széttörik rajta.\n\nA fagyottság még %s körig tart.

actors.buffs.fury.name=?rjöng?
actors.buffs.fury.heromsg=?rjöngeni kezdtél\!
actors.buffs.fury.desc=Mérges vagy, és az ellenségnek nincs benne köszönete, ha mérges vagy.\n\nÓriási düh tombol benned, és ez a fizikai támadásban okozott sebzésedet 50%-kal megnöveli.\n\nEz a düh mindaddig tart, amíg az életed 50% alatt van.

actors.buffs.gasesimmunity.name=Immunis a gázokra
actors.buffs.gasesimmunity.desc=Valami különös er? megsz?ri a leveg?t körülötted. Nem árt neked, de a leveg?n kívül semmit nem enged át magán, olyannyira, hogy még a szagokat sem érzed\!\n\nAmíg ez a bónusz tart, immunis vagy mindenféle gáz hatásával szemben.\n\nA gázokkal szembeni immunitás még %s körig tart.

actors.buffs.hunger.hungry=Éhség
actors.buffs.hunger.starving=Éhezés
actors.buffs.hunger.onhungry=Éhes vagy.
actors.buffs.hunger.onstarving=Éhezel\!
actors.buffs.hunger.ondeath=Éhen haltál...
actors.buffs.hunger.cursedhorn=Mikor eszel, az átkozott szarv elszív némi energiát az ételb?l.
actors.buffs.hunger.rankings_desc=Éhen halt.
actors.buffs.hunger.desc_intro_hungry=Érzed, hogy üres a hasad, de még nem vészes.
actors.buffs.hunger.desc_intro_starving=Annyira éhes vagy, hogy már fáj.
actors.buffs.hunger.desc=\n\nAhogy telik az id? a várbörtönben, az éhséged egyre er?södik, mígnem éhezni kezdesz. Ha éhezel, gyógyulás helyett az életed lassan fogyni kezd.\n\nFontos a tartalékolás\! Ha van elég életed, az éhezés nem rossz ötlet, ha ezzel kés?bbre tudsz ételt félretenni. Ha ügyesen adagolsz, sokkal tovább kitart az élelmed\!

actors.buffs.invisibility.name=Láthatatlan
actors.buffs.invisibility.desc=Teljesen beleolvadsz a környez? terepbe, nem lehet látni téged.\n\nAmíg láthatatlan vagy, az ellenségek nem tudnak megtámadni vagy követni. A fizikai támadások és mágikus hatások (mint a tekercsek és varázspálcák) azonnal megtörik a láthatatlanságot.\n\nA láthatatlanság még %s körig tart.

actors.buffs.levitation.name=Lebegés
actors.buffs.levitation.desc=Egy varázser? emel a föld fölé, súlytalannak érzed magad.\n\nLebegés közben minden földhöz kötött hatás elkerül. A csapdák nem kapcsolnak be, a víz nem oltja el a tüzet, a növényeket nem taposod le, a gyökerek nem kapnak el és átszállsz a szakadékok fölött. De vigyázz, mert mindezek azonnal újra hatni kezdenek, amint a lebegés véget ér\!\n\nA lebegés még %s körig tart.

actors.buffs.light.name=Fényesség
actors.buffs.light.desc=Még a legsötétebb várbörtönben is nyugtatóan hat a folyamatosan melletted ragyogó fény.\n\nA fény segít el?zni a sötétséget, így a környezett?l függetlenül elég messzire ellátsz.\n\nA fényesség még %s körig tart.

actors.buffs.lockedfloor.name=A szint le van zárva
actors.buffs.lockedfloor.desc=Ez a szint le van zárva, és nem tudsz elmenni innen\!\n\nAmíg le van zárva, nem n? az éhséged és nem sebz?dsz az éhezést?l. De ha nem igyekeznél szembenézni a szint f?ellenségével, a passzív gyógyulás is leáll.\n\nTovábbá, ha egy meg nem áldott ankh újraélesztene amíg a szint zárva van, akkor az visszaáll eredeti állapotába.\n\nÖld meg a szint f?lényét, hogy letörd a zárat.

actors.buffs.magicalsleep.name=Mágikus álom
actors.buffs.magicalsleep.toohealthy=Teljesen egészséges vagy és ellenállsz az álmosságnak.
actors.buffs.magicalsleep.fallasleep=Mély, mágikus álomba zuhansz.
actors.buffs.magicalsleep.wakeup=Kipihenten és egészségesen ébredsz.
actors.buffs.magicalsleep.desc=Ez a szerepl? mély, mágikus álomba zuhant, amelyb?l magától nem fog felébredni.\n\nA mágikus álom hasonlít a megszokott alváshoz, azzal a különbséggel, hogy csupán egy sérülés tudja felébreszteni.\n\nA h?s számára a mágikus álom er?sít? hatású, a pihenés alatt gyorsan gyógyul.

actors.buffs.mindvision.name=Látomás
actors.buffs.mindvision.desc=Valahogyan elméddel képes vagy a szinten lév? minden él?lényt látni. Furcsa érzés.\n\nAmíg a látomás tart, minden szerepl?t látsz ezen a szinten. Egy lényt így látni olyan, mintha tényleg látnád vagy varázslat szempontjából mintha a közeledben lennének.\n\nA látomás még %s körig tart.

actors.buffs.ooze.name=Maró iszap
actors.buffs.ooze.heromsg=A maró iszap a húsodba mar. Mosd le\!
actors.buffs.ooze.ondeath=Szétolvadtál...
actors.buffs.ooze.rankings_desc=Megolvadt
actors.buffs.ooze.desc=Ez a ragacsos sav húsig hatol, lassan szétmarva azt.\n\nAz iszap állandó sebzést okoz, amíg vízben le nem mossák.\n\nAz iszap nem t?nik el magától, csakis vízzel lehet leszedni.

actors.buffs.paralysis.name=Bénult
actors.buffs.paralysis.heromsg=Lebénultál\!
actors.buffs.paralysis.desc=Gyakran a legrosszabb nem tenni semmit.\n\nA bénultságtól semmit nem lehet tenni, a célpont kénytelen megvárni, amíg elmúlik. Ha sebzést kap, a fájdalom felélesztheti a karaktert a bénultságból.\n\nA bénultság még %s körig tart.

actors.buffs.poison.name=Mérgezett
actors.buffs.poison.heromsg=Megmérkeztek\!
actors.buffs.poison.ondeath=Meghaltál a méregt?l...
actors.buffs.poison.rankings_desc=Belehalt a mérgezésbe 
actors.buffs.poison.desc=A méreg szétáramlik a testben, lassan károsítva a bels? m?ködését.\n\nA méreg a még hátralév? id?vel arányosan, körönként sebez.\n\nA méreg még %s körig hat.

actors.buffs.recharging.name=Feltöltés
actors.buffs.recharging.desc=Energia áramlik át rajtad, amit?l a varázspálcáid és varázsbotjaid gyorsabban tölt?dnek fel.\n\nEz a bónusz minden körben negyedével megnöveli a jelenlegi töltöttséget, azon felül, hogy a megszokott módon tölt?dik is.\n\nA feltöltés még %s körig tart.

actors.buffs.roots.name=Meggyökerezett
actors.buffs.roots.heromsg=Nem tudsz mozogni\!
actors.buffs.roots.desc=Gyökerek (mágikus vagy természetes) ragadják meg és szorítják földhöz a lábat.\n\nA gyökerek megkötözik a célpontot, amit?l ugyan nem tud menni, de más tevékenységre nincs hatással.\n\nA gyökerek még %s körön át szorítanak.

actors.buffs.shadows.name=Beárnyékolt
actors.buffs.shadows.desc=Beolvadsz a körülötted lév? árnyak közé, ami láthatatlanságot ad és lelassítja az anyagcserédet.\n\nAmíg láthatatlan vagy, az ellenségek nem tudnak megtámadni vagy követni. A legtöbb fizikai támadás és varázslat (tekercsek és varázspálcák) azonnal véget vetnek a láthatatlanságnak. Amíg az árnyék betakar, lassabban is éhezel meg.\n\nBeárnyékoltság addig tart, amíg el nem hagyod az árnyakat vagy egy ellenség nem érintkezik veled.

actors.buffs.slow.name=Lelassult
actors.buffs.slow.desc=A lassúság varázslata a célpont id?érzékére hat, amit?l minden nagyon gyorsnak t?nik nekik.\n\nA lelassított karakter mindent kétszer annyi id? alatt tesz meg mint egyébként.\n\nA lassúság még %s körig tart.

actors.buffs.snipersmark.name=Orvlövész jele
actors.buffs.snipersmark.desc=Az orvlövész egy közeli célpontra koncentrál, aki ellen gyorsabban támad és a támadás során jobban áthatol a páncélján.\n\nAz orvlövész koncentrált figyelme tart, amíg más célpontot nem választ, abba nem hagyja a támadást vagy a célpontja meg nem hal.

actors.buffs.soulmark.name=Megbélyegzett lélek
actors.buffs.soulmark.desc=A varázsló megverte ennek a lénynek a lelkét. Amikor fizikai sérülést szenved el, ? gyógyul és csillapodik az éhsége.\n\nA lélek megbélyegzése még %s körig tart.

actors.buffs.terror.name=Rémült
actors.buffs.terror.desc=A rémület egy manipulációs varázslat, amely kontrollálhatatlan pánikba taszítja a célpontját.\n\nA rémült karaktereknek el kell rohanniuk az ellenfelükt?l, miközben annyi ajtót és falat igyekeznek közbetenni, amennyit csak lehet. Ugyanakkor a fájdalom sokkja elég ahhoz, hogy megtörje ezt a hatást.\n\nA rémület még %s körig tart.\n

actors.buffs.toxicimbue.name=Eltelve méreggel
actors.buffs.toxicimbue.desc=Mérgez? energia jár át\!\n\nAhogy mozogsz, folyamatosan mérgez? gáz tör bel?led el?, megsebezve az ellenségeidet. Amíg a hatás tart, védett vagy a mérgez? gázzal és méreggel szemben.\n\nA mérgez? töltöttség még %s körig tart.

actors.buffs.venom.name=Venom
actors.buffs.venom.desc=A venom egy elképeszt?en maró és veszélyes méreg.\n\nA méreggel ellentétben, amelynek a sebzése id?vel csökken, a venom annál többet sebez, minél hosszabban van a célpontban.\n\nA venom még %s körig hat.\nA venom jelenlegi sebzése %d.

actors.buffs.vertigo.name=Szédülés
actors.buffs.vertigo.desc=Nehéz lehet egyenesen menni, amikor az egész világ forog veled.\n\nA szédülés hatása alatt a karakter, aki mozogni próbál, a tervezetthez képest kiszámíthatatlan irányba megy.\n\nA szédülés még %s körig tart.

actors.buffs.weakness.name=Legyengült
actors.buffs.weakness.heromsg=Gyengének érzed magad\!
actors.buffs.weakness.desc=Hirtelen sokkal nehezebbnek érzed a holmidat.\n\nGyengít? varázslat van rajtad, emiatt az effektív er?d 2 ponttal alacsonyabb.\n\nA gyengeség még %s körig tart.



