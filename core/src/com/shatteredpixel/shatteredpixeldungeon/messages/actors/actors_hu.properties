actors.mobs.bee.name=aranyméh
actors.mobs.bee.desc=Apró méretük ellenére az aranyméhek szenvedélyesen védik otthonukat. Ez a méh teljesen megvadult, inkább maradj távol t?le.

actors.mobs.brute.name=gnoll barom
actors.mobs.brute.enraged=dühödt
actors.mobs.brute.enraged_text=A barom ?rült dühbe gurul\! 
actors.mobs.brute.desc=A barmok a legnagyobb, leger?sebb és legkeményebb gnollok. Ha súlyosan megsebesülnek, berzerkerré válnak, ezzel még több sebzést okozva ellenségeiknek.

actors.mobs.crab.name=csatornarák
actors.mobs.crab.def_verb=kivédve
actors.mobs.crab.desc=Ezek a nagytest? rákok a csatornák táplálékláncának tetején állnak. Rendkívül gyorsak és a vastag páncéljuk súlyos ütéseket is kibír.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=Illetéktelen személy észlelve.
actors.mobs.dm300.defeated=A küldetés meghiúsult. Leállítás.
actors.mobs.dm300.repair=DM-300 megjavítja magát\!
actors.mobs.dm300.rankings_desc=Összeszúzta a DM-300
actors.mobs.dm300.desc=Ezt a gépet a törpék készítették sok évszázaddal ezel?tt. Kés?bb a törpék a gépeket gólemekre, elementálokra és démonokra cserélték. Történetesen ez vezetett a civilizációjuk bukásához. A DM-300-at és a hasonló gépeket jellemz?en építkezéseken és bányászatban használták, és olykor a város védelmére is.

actors.mobs.elemental.name=t?zelementál
actors.mobs.elemental.desc=A bolyongó t?zelementálok hatalmasabb lények megidézésének melléktermékei. Természetük szerint túl kaotikusak ahhoz, hogy akár a leghatalmasabb démonológusok is irányítani tudnák.

actors.mobs.eye.name=gonosz szem
actors.mobs.eye.deathgaze_kill=A haláltekintet megölt...
actors.mobs.eye.desc=Ezt a démont szokták "gy?löletgolyónak" is hívni, mert ha ellenséget lát, eszét vesztve használja a haláltekintetét, gyakran nem tör?dve azzal sem, hogy a társait sebzi.

actors.mobs.fetidrat.name=büdös patkány
actors.mobs.fetidrat.desc=Szemmel láthatóan valami nincs rendben ezzel a patkánnyal. Zsíros fekete sz?re és rohadó b?re nagyon más mint a korábban látott egészséges patkányoké. Halványzöld szeme miatt még fenyeget?bb látványt jelent.\n\nA patkány szörny?, közelr?l kibírhatatlanul er?s b?zfelh?t húz maga után.\n\nSötét iszap csurog a patkány szájából, ami még a padlót is átmarja, bár úgy t?nik, a víz feloldja.

actors.mobs.gnoll.name=gnoll felderít?
actors.mobs.gnoll.desc=A gnollok hiénaszer? humanoidok. Csatornákban és földalatti börtönökben élnek, id?r?l id?re felmerészkednek a felszínre fosztogatni. A gnoll felderít?k szokásos tagjai a csapataiknak, nem olyan er?sek mint a barmok és nem olyan intelligensek mint a sámánok.

actors.mobs.gnolltrickster.name=szélhámos gnoll
actors.mobs.gnolltrickster.desc=Különös szerzet, még gnoll mércével nézve is. Gonosz vigyorral képén görnyed el?re, szinte ringatva a vállán lév? táskát. Széles szemében félelem és izgatottság furcsa keveréke tükröz?dik.\n\nTáskájában rosszul elkészített nyilak széles választéka lapul, mindegyiknek a végét különféle ártalmas anyagba mártották.

actors.mobs.golem.name=gólem
actors.mobs.golem.def_verb=hárítva
actors.mobs.golem.desc=A törpék megpróbálták ötvözni a mechanikai ismereteiket az elemi mágia felfedezett erejével. A föld szellemeit használták a gépb?l épült gólemtestek "lelkeként", amelyekr?l azt tartották, hogy a legkönnyebben irányítható lelkek. Ennek ellenére a szertartás során elkövetett legapróbb hiba felkelést okozhatott.

actors.mobs.goo.name=Ragacs
actors.mobs.goo.notice=TACCS-TACCS\!
actors.mobs.goo.defeated=taccs... taccs...
actors.mobs.goo.!!!=\!\!\!
actors.mobs.goo.pumpup=A ragacs felfújja magát\!
actors.mobs.goo.enraged=megvadult
actors.mobs.goo.enraged_text=A ragacs megvadul\!\!
actors.mobs.goo.gluuurp=TAAAAACCS\!
actors.mobs.goo.rankings_desc=Elnyelte a Ragacs
actors.mobs.goo.desc=A Ragacsról keveset lehet tudni. Könnyen lehet, hogy nem is lény, hanem inkább a csatornák hitvány anyagainak összetömörülése, amely valahogyan egyszer? intelligenciát kaphatott. Akárhogy is, bizonyára a sötét mágia hívta létre a Ragacsot.\n\nKocsonyás anyaga miatt számottev? sötét energiát nyelhetett el, már attól kiráz a hideg, hogy a közelében vagy. Ha a ragacs képes támadni is ezzel az energiával, nem sokáig maradsz életben. 

actors.mobs.greatcrab.name=óriásrák
actors.mobs.greatcrab.noticed=A rák észreveszi és er?s ollójával kivédi a támadást.
actors.mobs.greatcrab.blocked=hárítva
actors.mobs.greatcrab.desc=Ez a rák óriási nagy, még a többi csatornarákhoz képest is. A kék páncélját borító repedések és kagylók id?s korra utalnak. Lassan baktat körbe masszív ollójával épphogy egyensúlyozva.\n\nBár a ráknak csak egy ollója van, a mérete ezért b?ven kárpótolja. Ha veszélyt lát, az ollóját maga el?tt tartja, így védi meg magát az áthatolhatatlan páncélfala mögött.

actors.mobs.guard.name=börtön?r
actors.mobs.guard.scorpion=gyere ide\!
actors.mobs.guard.def_verb=hárítva
actors.mobs.guard.desc=Ezek az ?rök, a börtön egykori felügyel?i már régóta nem különböznek a foglyoktól. Csoszognak, akár a zombik, üres tekintettel járva a termeket keresnek bármit, ami nincs a helyén - mint például te\!\n\nLáncot hordanak a csíp?jük körül, amit talán arra használnak, hogy közel húzzák magukhoz az ellenséget.

actors.mobs.king.name=Törpekirály
actors.mobs.king.notice=Hogy merészeled\!
actors.mobs.king.defeated=Nem tudsz megölni, %s... Én... halhatatlan vagyok...
actors.mobs.king.def_verb=kivédve
actors.mobs.king.arise=Éledjetek, szolgák\!
actors.mobs.king.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.king.desc=A törpék utolsó királya híres volt arról, hogy mennyire mélyen értette az élet és halál folyamatait. Udvarának több tagját is rábeszélte, hogy vegyenek részt egy szertartáson, amely örök fiatalsággal ruházta volna fel ?ket. Végül ? volt az egyetlen, aki ezt megkapta - és mellé ráadásként egy él?holtakból álló hadsereget.
actors.mobs.king$undead.name=él?halott törpe
actors.mobs.king$undead.def_verb=hárítva
actors.mobs.king$undead.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.king$undead.desc=Ezek az él?halott törpék, akiket a Törpekirály keltett életre, az udvarához tartoztak. Felt?n?en nagy szakállú csontvázakként jelennek meg.

actors.mobs.mimic.name=utánzó
actors.mobs.mimic.desc=Az utánzók mágikus lények, akik bármilyen alakot magukra ölthetnek. A várbörtönökben szinte mindig egy kincsesláda képét választják, mert tudják, mivel lehet csalogatni a kalandorokat.

