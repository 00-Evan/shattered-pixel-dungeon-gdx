actors.mobs.monk.name=törpe szerzetes
actors.mobs.monk.disarm=A szerzetes kiüti a kezedb?l ezt\: %s\!
actors.mobs.monk.def_verb=kivédve
actors.mobs.monk.desc=Ezek a szerzetesek fanatikusok, akik arra szánták magukat, hogy megvédjék városuk titkait minden idegent?l. Nem használnak sem páncélt, sem fegyvert, pusztán fegyvertelen közelharcot vívnak.

actors.mobs.newbornelemental.name=újszülött t?zelementál
actors.mobs.newbornelemental.desc=Hatalmasabb lények megidézésének melléktermékei a t?zelementálok. Természetük szerint túl kaotikusak ahhoz, hogy akár a leger?sebb démonológusok irányítani tudnák ?ket.\n\nEz a t?zelementál nemrég jött létre, emiatt gyenge. Ebben az állapotában különösen is sérülékeny a hideggel szemben. Ugyanakkor a támadóképessége így is elég jelent?s, érdemes vigyázni vele.

actors.mobs.piranha.name=óriáspiranha
actors.mobs.piranha.desc=Ezek a húsev? halak nem természetes lakói a földalatti vizeknek. Kifejezetten arra tenyésztették ?ket, hogy ?rizzék az elárasztott kincstárakat.

actors.mobs.rat.name=erszényes patkány
actors.mobs.rat.desc=Az erszényes patkányok a csatornák agresszív, de nem túl er?s lakói. Kellemetlen a harapásuk, de csak nagy létszámban életveszélyesek.

actors.mobs.rotheart.name=korhadt szív
actors.mobs.rotheart.desc=A málóbogyó gyümölcse nagyon különleges. Ahelyett, hogy elrohadva tápanyaggá válna, a gyümölcs növekszik, megkeményedik és körülöleli a magot. Megvédi a gyümölcsben növekv? bels? szerveket. Ezt a hatalmas gömböt tartják a kifejlett málóbogyó növény szívének.

actors.mobs.rotlasher.name=rohadt ostor
actors.mobs.rotlasher.desc=A rohadt ostor a kifejlett málóbogyó növény gyökérzetének része és az egyik legf?bb védelme. Az ostorok a talajba vannak n?ve, de er?szakosan megtámadnak bármit, ami a közelükbe kerül. Ha nincs zsákmány a közelben, mozdulatlanul állnak, megpróbálva beleolvadni a környez? növényzetbe.
actors.mobs.rotlasher$waiting.status=%s tétlen.

actors.mobs.scorpio.name=skorpió
actors.mobs.scorpio.desc=Ezek a hatalmas pókszer? démoni lények mindenféle közelharcot kerülnek, bénító recés tüskéiket messzir?l lövik.

actors.mobs.senior.name=rangid?s szerzetes

actors.mobs.shaman.name=gnoll sámán
actors.mobs.shaman.zap_kill=Agyoncsapott a villám...
actors.mobs.shaman.desc=A legintelligenseb gnollok el tudják sajátítani a sámán mágiát. A gnoll sámánok szívesen használnak harci varászlatokat, hogy ellensúlyozzák azt, hogy nincs hatalmuk. Tétovázás nélkül használják azok ellen, akik megkérd?jelezik a törzsön belüli pozíciójukat

