actors.hero.heroclass.mage=mágus
actors.hero.heroclass.mage_perk1=A mágus egy különleges bottal indul, amelybe varázspálcák képességeit lehet átoltani.
actors.hero.heroclass.mage_perk2=A mágus botja közelharci fegyverként vagy jóval er?sebb varázspálcaként is használható.
actors.hero.heroclass.mage_perk3=A mágus részben kiismeri a varázspálcákat, miután használta ?ket.
