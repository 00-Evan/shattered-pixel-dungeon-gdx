actors.mobs.npcs.imp.monks_1=Jeste? poszukiwaczem przygód? Kocham poszukiwaczy przygód\! Zawsze mo?na na nich liczy?, gdy trzeba co? zabi?. Mam racj?? Za zap?at? oczywi?cie ;)\nW moim przypadku chodzi o _mnichów,_ którzy musz? zosta? zg?adzeni. Widzisz, mam zamiar rozkr?ci? tu ma?y biznesik, ale ci szale?cy nigdy nic nie kupuj? i przeganiaj? innych klientów. Wi?c prosz?, zabij... powiedzmy _o?miu_ a nagroda ci? nie ominie.
