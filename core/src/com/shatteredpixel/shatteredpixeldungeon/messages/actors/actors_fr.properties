actors.mobs.yog.desc=Yog-Dzewa est un Dieu Ancien, une entité puissante des royaumes du chaos. Il y a un siècle, les anciens nains gagnèrent de justesse la guerre contre ses armées de démons, mais ne parvinrent pas à le tuer. A la place, ils l'emprisonnèrent dans les souterrains sous leur ville, le croyant trop faible pour se relever un jour.
