windows.wndstory.sewers=A várbörtön pontosan a város alatt van, a fels?bb szintjei egyben a város csatornarendszere is.\n\nAhogyan a sötét energia kúszott felfelé az alsóbb szintekr?l, a csatornák egyébként ártalmatlan él?lényei egyre veszélyesebbekké váltak. A város jár?röket küld ide, hogy a felszínen él?ket biztonságban tartsák, de lassacskán kezdenek kudarcot vallani.\n\nEz a hely veszélyes, de legalább a m?köd? gonosz mágia itt gyenge.
windows.wndstory.prison=Sok évvel ezel?tt egy börtönt építettek itt, hogy ide helyezzék a veszélyes b?nöz?ket. A szigora és a biztonsága miatt a föld minden tájáról ide hozták az elítélteket, hogy itt töltsék le büntetésüket.\n\nDe nem sokkal kés?bb sötét ártalom g?ze szivárgott föl a mélyb?l, egyaránt megháborítva az ?rök és elítéltek elméjét.\n\nA növekv? káoszra reagálva a város lezáratta az egész börtönt. Senki nem tudja, mi történt azokkal, akiket e falak között hagytak meghalni...
windows.wndstory.caves=Az elhagyatott börtön alatt húzódó barlangokban alig van élet. Túl mélyen vannak ahhoz, hogy a város bányásszon itt, és túl kevés nyersanyag van bennük ahhoz, hogy a törpéket érdekelje. Régen valahol errefelé volt egy keresked?állomás az úton a két állam között, de a Törpe Világváros hanyatlása óta már az is tönkrement . Csak a mindenhol jelenlév? gnollok és földalatti állatok élnek már itt.
windows.wndstory.city=A Törpe Világváros valaha a törpék leghatalmasabb városállama volt. Aranykorában a törpék gépesített hadserege sikerrel visszatartotta az ?si istenség és démonseregének invázióját. De azt beszélik, hogy a visszatér? harcosok magukkal hozták az árulás magvait, és a gy?zelemmel megkezd?dött a földalatti birodalom hanyatlása.
windows.wndstory.halls=Régen ezek a szintek a Világváros külterületei voltak. Az ?si istenség elleni háborúban drágán megszerzett gy?zelem után a törpök túlságosan legyengültek és nem tudták megtisztítani a területeket a hátramaradt démonoktól. A démonok fokozatosan meger?sítették a hatalmukat ezen a helyen, amelyet azóta Démonpalotának neveznek.

